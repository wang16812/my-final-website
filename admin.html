<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>资源管理后台</title><link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css"><style>.hidden{display:none}#admin-panel button{margin-top:10px}#resource-list li{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}#resource-list button{background-color:#f44336;font-size:.8em;padding:5px 10px}</style></head><body><div class="container"><h1>资源管理后台</h1><div id="login-form"><h2>管理员登录</h2><input type="email" id="email" placeholder="邮箱"><input type="password" id="password" placeholder="密码"><button id="login-button">登录</button></div><div id="admin-panel" class="hidden"><p>欢迎您，<strong id="user-email"></strong>！ <button id="logout-button">退出登录</button></p><hr><h3>添加新资源</h3><input type="text" id="newName" placeholder="资源名称"><input type="text" id="newDesc" placeholder="资源简介"><input type="text" id="newCategory" placeholder="资源分类"><input type="url" id="newUrl" placeholder="下载链接"><button id="add-button">确认添加</button><hr><h3>已有资源列表 (点击删除)</h3><ul id="resource-list"></ul></div></div><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script src="admin.js"></script></body></html>
